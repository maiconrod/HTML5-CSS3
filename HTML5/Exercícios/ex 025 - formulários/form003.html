<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            background-color: rgb(98, 196, 229);
            padding: 5px;
            margin: 0px;
            text-align: center;
        }
        div {
            background-color: lightblue;
            font-weight: bold;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste de forulário</h1>
    <div>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="nome">
            </p>
            <p>
                <label for="imedia">Média: </label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1">
            </p>
            <p>
                <label for="imes">Período Letivo</label>
                <input type="month" name="mes" id="imes" value="2023-09">
            </p>
            <p>
                <label for="idia">Dia da prova: </label>
                <input type="date" name="dia" id="idia">
            </p>
            <p>
                <label for="ihora">Horário da prova: </label>
                <input type="time" name="hora" id="ihora">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </div>
</body>
</html>
